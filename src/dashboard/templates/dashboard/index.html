{% extends 'dashboard/layout.html' %}

{% block body %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection">
  {% for notice in notices %}
    <li class="collection-item"><a href="{{ notice.get_absolute_url }}">{{notice.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
